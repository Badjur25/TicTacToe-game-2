<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="container">  
        <div id="mode-selector">
            <label for="mode">Game Mode:</label>
            <select id="mode">
                <option value="pvp">Player vs Player</option>
                <option value="pva">Player vs AI (Easy)</option>
				   <option value="pvb">Player vs AI (Difficult)</option>
				      <option value="pvc">Player vs AI (Expert)</option>
            </select>
        </div>
        <div id="board" class="board"></div>
       
       
        <div id="info">
            <div id="turn"></div>
            <div id="status"></div>
            <div id="score">
                <div class="player-score" id="playerXScore">Player X: 0</div>
                <div class="player-score" id="playerOScore">Player O: 0</div>
            </div>
         <footer>
         <p>Group 3 <br> San Pedro, Bench <br> Calacal, Elrene Maurice <br> Pinayan, Jhomida <br> Kaplan, Zuhat O.</p>
          </footer>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
